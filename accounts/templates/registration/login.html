{% extends 'learning_logs/base.html' %}
{% block content %}
    {% if form.errors %}
        <p>The username and password did not match please try again</p>
    {% endif %}
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button name = 'submit'>Log In</button>
    </form>

{% endblock content %}
